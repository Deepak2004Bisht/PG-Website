<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | PG Life</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap-min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/common.css">
    
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->

</head>
<body>
    <!-- Navbar -->
    <div class="header sticky-top">
        <nav class="navbar navbar-expand-md navbar-light">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" />
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#my-navbar" aria-controls="#my-navbar" aria-expanded="false" aria-label="Toggle navigation" onclick="toggleMenu()">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="my-navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <!-- <a href="#" class="nav-link" data-toggle="modal" data-target="#signup-modal">
                            <i class="fas fa-user"></i>Signup
                        </a> -->
                        <button class="btn signup" onclick="openModal()"><i class="fas fa-user"></i>Sign Up</button>
                    </li>
                    <div class="nav-vl"></div>
                    <li class="nav-item">
                        <!-- <a href="#" class="nav-link" data-toggle="modal" data-target="#login-modal">
                           <i class="fas fa-sign-in-alt"></i>Login
                        </a> -->
                        <button class="btn login" onclick="openModal1()"><i class="fas fa-sign-in-alt"></i>Login</button>
                    </li>
                </ul>
            </div>
        
        </nav>
    </div>  
    
    <div class="loading"></div>


    <div class="banner-container">
        <h2 class="white pb-3">Happiness per Square Foot</h2>

        <form id="search-form">
            <div class="input-group city-search">
                <input type="text" class="form-control input-city" id="city" name="city" placeholder="Enter your city to search for PGs">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary">
                        <i class="fa-solid fa-magnifying-glass" style="color: #fcfcfc"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>


    <div class="page-container">
        <h1 class="city-heading">Major Cities</h1>
        
        <div class="row">
            <div class="city-card-container col-md">
                <a href="property-list.html">
                    <div class="city-card rounded-circle">
                        <img src="img/delhi.png" alt="" class="city-img">
                    </div>
                </a>
            </div>

            <div class="city-card-container col-md">
                <a href="property-list.html">
                    <div class="city-card rounded-circle">
                        <img src="img/mumbai.png" alt="" class="city-img">
                    </div>
                </a>
            </div>

            <div class="city-card-container col-md">
                <a href="property-list.html">
                    <div class="city-card rounded-circle">
                        <img src="img/bangalore.png" alt="" class="city-img">
                    </div>
                </a>
            </div>

            <div class="city-card-container col-md">
                <a href="property-list.html">
                    <div class="city-card rounded-circle">
                        <img src="img/hyderabad.png" alt="" class="city-img">
                    </div>
                </a>
            </div>

        </div>
    </div>


    <!-- Transparent Background Overlay -->
    <div id="overlay" class="overlay" onclick="closeModal()"></div>

        
    <!-- Sign Up form -->
    <div class="modal" id="modal" style="padding-right: 19px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signup-heading">Signup with PGLife</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="close" onclick="closeModal()">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form id="signup-form" class="form" role="form">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" name="full_name" placeholder="Full Name" maxlength="30" required>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-phone"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" name="phone" placeholder="Phone Number" maxlength="10" minlength="10" required>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control" name="password" placeholder="Password" minlength="6" required>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-university"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" name="college_name" placeholder="College Name" maxlength="150" required>
                        </div>

                        <div class="form-group">
                            <span>I'm a</span>
                            <input type="radio" class="ml-3" id="gender-male" name="gender" value="male" /> Male
                            <label for="gender-male">
                            </label>
                            <input type="radio" class="ml-3" id="gender-female" name="gender" value="female" />
                            <label for="gender-female">
                                Female
                            </label>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-primary">Create Account</button>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <span>Already have an account?
                        <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#login-modal">Login</a>
                    </span>
                </div>
            </div>
        </div>
    </div>


    <!-- Transparent Background Overlay -->
    <div id="overlay1" class="overlay" onclick="closeModal()"></div>


    <!-- Login form-->
    <div class="modal" id="modal1" style="padding-right: 19px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="Login-heading">Login with PGLife</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="close" onclick="closeModal1()">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form id="Login-form" class="form" role="form">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control" name="password" placeholder="Password" minlength="6" required>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-primary">Login</button>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#login-modal">click here</a>
                    <span>to register a new account</span>
                </div>
            </div>
        </div>
    </div>

   
    <div class="footer">
        <div class="page-container footer-container">
            <div class="footer-cities">
                <div class="footer-city">
                    <a href="property-list.html">PG in Delhi</a>
                </div>
                <div class="footer-city">
                    <a href="property-list.html">PG in Mumbai</a>
                </div>
                <div class="footer-city">
                    <a href="property-list.html">PG in Bangalore</a>
                </div>
                <div class="footer-city">
                    <a href="property-list.html">PG in Hyderabad</a>
                </div>
            </div>
            
            <div class="footer-copyright">© 2024 Copyright PG Life</div>
        </div>
    </div>



    <script src="js/bootstrap-min.js" type="text/javascript"></script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/script.js"></script>

</body>
</html>
